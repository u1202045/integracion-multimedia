<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icon-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!--Swiper-->
    <link rel="stylesheet" href="Assets/CSS/swiper-bundle.min.css">

    <!--Style-->
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <!--AOS Animation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Log in usuario</title>
</head>
<body>
    
    <!--HEADER-->
    <header class="header" id="header">
        <nav class="nav container">

            <div class="nav__btns">
                <!--Theme-->
                <i class="uil uil-moon change-theme" id="theme-button"></i>
            </div>

            <a href="index.html" class="nav__logo">Keiki<span>Pet</span></a>
        </nav>
    </header>

    <main class="main">

        <section class="logusuario section">
            <h2 class="section__title">Log <span>in</span> Fundación</h2>
            <span class="section__subtitle">¡Ingresa!</span>

            <div class="logusuario__container container">

                <form action="" method="POST" class="logusuario__form grid">

                    <div class="logusuario__inputs grid">
                        <div class="logusuario__content">
                            <label for="" class="logusuario__label">Nombre</label>
                            <!--<input type="text" name="name" class="logusuario__input" required> -->
                            <input type="text" name="name" class="logusuario__input">
    
                        </div>
                        <div class="logusuario__content">
                            <label for="" class="logusuario__label">Email</label>
                            <!--<input type="email" name="email" class="logusuario__input" required> -->
                            <input type="email" name="email" class="logusuario__input">
                        </div>
                    </div>
    
                    <div>
                        <!--<button type="submit" class="button button--flex">
                            Ingresar
                            <i class="uil uil-message button__icon"></i>
                        </button>-->

                        <a href="index.html" class="button">
                            Ingresar
                        </a>

                    </div>
    
                </form>

            </div>

        </section>

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                
                <div class="footer__data">
                    <h1 class="footer__title">KeikiPet</h1>
                    <span class="footer_subtitle">Red Social para ayudar a los peludos del mundo</span>
                </div>

                <div class="footer__socials">
                    <a href="https://www.facebook.com/brayan.beltran.7" target="blank" class="footer__social">
                        <i class="uil uil-facebook-f"></i>
                    </a>

                    <a href="https://www.instagram.com/keiki_pet" target="blank" class="footer__social">
                        <i class="uil uil-instagram"></i>
                    </a>

                    <a href="https://www.youtube.com/channel/UCg-lQMTED3jo9vcuF0tDAgg" target="blank" class="footer__social">
                        <i class="uil uil-play"></i>
                    </a>
                </div>
            </div>

            <p class="footer__copy">Bogota D.C. | Colombia<br>2021</p>
        </div>
    </footer>


    </main>

    <!--SCROLL TOP-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>

    <!--AOS Animation-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!--SWIPER-->
    <script src="Assets/JS/swiper-bundle.min.js"></script>
    <!--JS-->
    <script src="Assets/JS/main.js"></script>
</body>
</html>
