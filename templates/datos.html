    <!--HEADER-->
    <header class="header" id="header">
        <nav class="nav container">

            <div class="nav__btns">
                <!--Theme-->

    <main class="main">

        <section class="logusuario section">
            <h2 class="section__title">Log <span>in</span> Usuario</h2>
            <span class="section__subtitle">¡Ingresa!</span>

            <div class="logusuario__container container">

                <form action="/log" method="POST" class="logusuario__form grid">

                    <div class="logusuario__inputs grid">
                        <div class="logusuario__content">
                            <!--NOMBRE-->
                            <label for="" class="logusuario__label">Nombre</label>
                            <input type="text" name="Name" id="usuario" class="logusuario__input" required></br>
    
                        </div>
                        <div class="logusuario__content">
                            <!--E-MAIL-->
                            <label for="" class="logusuario__label">E-mail</label>
                            <input type="email" name="E-mail" id="email" class="logusuario__input" required></br>

                        </div>
                        <div class="logusuario__content">
                            <!--CONTRASEÑA-->
                            <label for="" class="logusuario__label">Contraseña</label>
                            <input type="password" pattern=".{6,}"  name="Contraseña" id="contraseña" class="logusuario__input" required></br>
                        </div>
                    </div>
    
                    <div>

                        <input type="submit" value="Enviar" class="button button--flex" onclick="guardar()">
